[blogPosts]
pageNumber = "{{ :page }}"
categoryFilter = "logos"
postsPerPage = 10
noPostsMessage = "Ничего не найдено"
sortOrder = "published_at asc"
categoryPage = "home"
postPage = "post"
==
{% set logos = blogPosts.posts %}
<div class="logos">
    {% for logo in logos %}
    <div class="logos__item">
        <img class="logos__img" src="assets/images/logos/1.png" alt="">
    </div>
    {% else %}
        {{ noPostMessage }}
    {% endfor %}

</div>
